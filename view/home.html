{{define "title"}}
Niomic Blog | {{index . "name"}}
{{end}}

{{define "body"}}
<div class="container">

  <div class="row">
    {{range .data}}
    <div class="col-md-6 mt-5">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{.Title}}</h5>
          <p class="card-text">{{.Isi}}</p>
          <a href="/details/{{.Id}}" class="card-link">Read More</a>
        </div>
      </div>
    </div>
    {{end}}
  </div>
</div>

{{end}}
